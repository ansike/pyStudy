[uwsgi]
socket    = /tmp/uwsgi.sock
http      = 0.0.0.0:8001
chdir     = /app
wsgi-file = /app/pyStudy/wsgi.py
module    = pyStudy.wsgi:application
; 当前目录生存pid文件
pidfile   = uwsgi.pid
master    = true
log-master = true
threaded-log = true
thunder-lock = true
processes = 16
threads   = 2
vacuum    = true
daemonize =/app/logs/uwsgi.log
touch-logreopen = /app/logs/touchforlogrotate
buffer-size = 65536
master-fifo = /app/fifo
lazy-apps   = true
max-requests=5000
